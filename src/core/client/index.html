<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>turbo console</title>
</head>
<style>
  #error-info {
    color: red;
    font-size: 2rem;
  }
</style>
<body>
  <div id="error-info"></div>
</body>
<script>
 (async () => {
   try {
     const hash = window.location.hash
     const encodeBase64 = window.atob(hash.slice(1))
     const base = new URL(window.location.href).searchParams.get('b') || '/'
     await fetch(`${base}__open-in-editor?file=${encodeURIComponent(encodeBase64)}`)
     window.close()
   }
   catch (error) {
     const errorInfo = document.getElementById('error-info')
     errorInfo.innerText = String(error)
   }
 })()
</script>
</html>
